<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#4285f4">
    <title>LaHire Weather</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="icon.png" type="image/png">
    <link rel="apple-touch-icon" href="icon.png">
</head>
<body>
    <div class="container">
        <h1>Weather PWA</h1>
        <div class="input-section">
            <input type="text" id="zipcode" placeholder="Enter Zipcode" aria-label="Zipcode">
            <select id="country" aria-label="Country">
                <option value="US">United States</option>
                <option value="CA">Canada</option>
                <!-- Add more countries -->
            </select>
            <select id="period" aria-label="Time Period">
                <option value="7">7 days</option>
                <option value="14">14 days</option>
                <option value="30">30 days</option>
            </select>
            <button id="fetchWeather">Fetch Weather</button>
        </div>
        <div id="loadingIndicator" class="loading" style="display:none;">
            <div class="spinner"></div>
            <p>Fetching weather data...</p>
        </div>
        <div id="weatherResult" style="display:none;">
            <h2>Weather Results</h2>
            <textarea id="weatherData" readonly rows="10" aria-label="Weather Data"></textarea>
            <div class="image-container">
                <figure>
                    <figcaption>Temperature vs Humodity</figcaption>
                    <img id="weatherImage" alt="Weather Graph" loading="lazy">
                </figure>
                <figure>
                    <figcaption>Temperature and Humidity Distribution</figcaption>
                    <img id="boxplotImage" alt="Boxplot Graph" loading="lazy">
                </figure>
            </div>
        </div>
    </div>
    <script src="js/app.js"></script>
    <noscript>
        <p>JavaScript is required to use this app. Please enable JavaScript in your browser settings.</p>
    </noscript>
</body>
</html>
